{% extends "body.html" %}

{% block content%}
{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Tables</title>

    <!-- Custom fonts for this template -->
    <link href= "{% static 'board/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'board/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link href="{% static 'board/vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
</head>
<body>
    <div id="content" class="container mt-5">
<h2 class="text-center">후기 게시판 상세 페이지</h2>
<div class="row">
    <form method="post" name="form1" enctype="multipart/form-data">
        <table class="table table-striped">
            {% csrf_token %}
             <tbody>
                    <tr>
                        <td>ID </td>
                        <td><input type="text" name="id" value="{{board_detail.0}}"></td>
                    </tr>
                    <tr>
                        <td>TITLE </td>
                        <td><input type="text" name="title" value="{{board_detail.1}}"></td>
                    </tr>
                    <tr>
                        <td>CONTENT </td>
                        <td><input type="text" name="cont" value="{{board_detail.2}}"></td>
                    </tr>
                    <tr>
                        <td>DATE </td>
                        <td><input type="text" name="udate" value="{{board_detail.4}}"></td>
                    </tr>
                    <tr>
                        <td>IMG </td>
                        <td> {% if board_detail.3 != '-' %}
                             <img src="/static/board_imgs/{{board_detail.3}}" style="width:100px">
                             {% endif %}
                            <p></p>
                            <p>
                             <label for="file1">파일 : </label>
                             <input type="file" name="file1" id="file1"> 여기
                            </p>
                        </td>

                    </tr>
            <!--        <input type="submit" value="등록">-->

            </tbody>
        </table>
                    <input type="hidden" name="rnum" value="{{board_detail.5}}">
                    <input type="button" value="수정" onclick="update()">
                    <input type="button" value="삭제" onclick="del()">
        <p></p>
         <p></p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function update(){
        alert("update");
        document.form1.action="board_update";
        document.form1.submit();
    }
        function del(){
        alert("del");
        document.form1.action="board_delete";
        document.form1.submit();
    }


</script>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
<!--    <script src="{% static 'board/vendor/jquery/jquery.min.js' %}"></script>-->
<!--    <script src="{% static 'board/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>-->

    <!-- Core plugin JavaScript-->
    <script src="{% static 'board/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'board/js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'board/vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'board/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'board/js/demo/datatables-demo.js' %}"></script>
</div>
    </div>
</body>

{% endblock content%}
